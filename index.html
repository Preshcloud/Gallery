<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Elaine's Photography Gallery</h1>
    <p>Explore the beauty through the lens</p>
  </header>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="./Na.jpg" alt="Nature Scene">
        <div class="overlay">
          <p>Nature Scene</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./City1.jpg" alt="Cityscape">
        <div class="overlay">
          <p>Cityscape</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./ele.jpg" alt="Wildlife">
        <div class="overlay">
          <p>Wildlife</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./sun.jpg" alt="Sunset">
        <div class="overlay">
          <p>Sunset</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./beau.jpg" alt="Portrait">
        <div class="overlay">
          <p>Portrait</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./mount2.jpg" alt="Mountains">
        <div class="overlay">
          <p>Mountains</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Follow us on:</p>
    <div class="social-links">
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">Twitter</a>
    </div>
    <p>&copy; 2025 Elaine's Photography Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
